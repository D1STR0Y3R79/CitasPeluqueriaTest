<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva tu cita</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <h1>Reserva tu cita</h1>
    <form id="form-cita">
      <input type="text" id="nombre" placeholder="A nombre de..." required>
      <input type="tel" id="telefono" placeholder="Teléfono" required pattern="[0-9]{9}">
      <input type="date" id="fecha" required>
      <input type="time" id="hora" required>
      <button type="submit">Reservar</button>
    </form>
    <div id="mensaje" class="mensaje"></div>
  </div>

  <script>
  const form = document.getElementById("form-cita");

form.addEventListener("submit", (e) => {
  e.preventDefault();
  const formData = new FormData(form);

  fetch("https://script.google.com/macros/s/AKfycb.../exec", {
    method: "POST",
    body: formData
  })
    .then(response => {
      if (response.ok) {
        alert("✅ ¡Reserva enviada correctamente!");
        form.reset(); // Limpia el formulario
      } else {
        alert("❌ Error al enviar la reserva (respuesta no OK).");
      }
    })
    .catch(error => {
      alert("❌ Error de conexión al enviar la reserva.");
      console.error(error);
    });
});
  </script>
</body>
</html>
